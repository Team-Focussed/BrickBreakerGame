<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="level">
      <nav class="navbar">
        <a class="navbar-brand" href="/">Atari Breakout</a>
        <div class="navbar-nav">
          <a class="nav-item" href="leaderboards.html">Leaderboards</a>
        </div>
      </nav>
      <input placeholder="Username" type="text" class="username" />

      <div>
        <div class="levelbox" data-speed="4">Slow</div>
      </div>
      <div>
        <div class="levelbox" data-speed="8">Medium</div>
      </div>
      <div>
        <div class="levelbox" data-speed="12">Fast</div>
      </div>
    </div>
    <div class="lost">
      <div class="card">
        <div class="title">Wasted</div>
        <div class="subtitle">Score = 0</div>
        <div class="playagainbtn">Restart</div>
        <div class="leaderboardbtn">Leaderboards</div>
      </div>
    </div>
    <!--  -->
    <audio src="./sounds/wallhit.mp3" id="wallhit" a></audio>
    <audio src="./sounds/brick_hit.mp3" id="brickhit" a></audio>
    <audio src="./sounds/paddlehit.mp3" id="paddlehit" a></audio>
    <audio src="./sounds/our/GTASanTheme.webm" id="theme"></audio>
    <audio src="./sounds/buttonhover.wav" id="buttonhover"></audio>
    <audio src="./sounds/lifelost.mp3" id="lifelost"></audio>
    <audio src="./sounds/coffindance.mp3" id="coffindance"></audio>
    <!--  -->
    <script src="./scripts/canvas.js"></script>
    <script src="./scripts/audio.js"></script>
    <script src="./scripts/paddle.js"></script>
    <script src="./scripts/ball.js"></script>
    <script src="./scripts/brick.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
