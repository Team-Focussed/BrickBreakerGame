<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
   <div class="bgvideo">
    <video controls autoplay loop>
      <source src="./img/bg.mp4" type="video/mp4">
    </video>
   </div>
    <div class="level">
      <nav class="navbar">
        <a class="navbar-brand" href="/">Atari Breakout</a>
        <div class="navbar-nav">
          <a class="nav-item" href="leaderboard.html">Leaderboard</a>
          <a class="nav-item instructionbtn" href="#" >Instruction</a>
        </div>
      </nav>
      <div class="instruction">
        <div class="card">
          <div class="close">X</div>
          <div class="title">instruction</div>
          <div class="subtitle">
            How TO Play
          </div>
          <div class="option">
            You already know how to
          </div>
          <div class="subtitle">
           Power Ups
          </div> 
          <div class="option" style="padding-bottom: 20px;">
            <img src="./img//brick/gaintball.png" alt="">
            Increases the Size of your balls
          </div>
          <div class="option">
            <img src="./img//brick/gaintpaddle.png" alt="">
            Increases the Size of your paddle
          </div>
        </div>
      </div>
      <input placeholder="Username" type="text" class="username" />

      <div class="speed"">
        <div>
          <div class="levelbox" data-speed="4">Slow</div>
        </div>
        <div>
          <div class="levelbox" data-speed="8">Medium</div>
        </div>
        <div>
          <div class="levelbox" data-speed="12">Fast</div>
        </div>
      </div>
    </div>
    <div class="lost">
      <div class="card">
        <div class="title">Wasted</div>
        <div class="subtitle">Score = 0</div>
        <div class="playagainbtn">Restart</div>
        <a class="leaderboardbtn" href="leaderboard.html">Leaderboard</a>
      </div>
    </div>
    <!--  -->
    <audio src="./sounds/wallhit.mp3" id="wallhit" ></audio>
    <audio src="./sounds/brick_hit.mp3" id="brickhit" ></audio>
    <audio src="./sounds/bounce.wav" id="paddlehit" ></audio>
    <audio src="./sounds/SOUND_BONUS_GET.wav" id="bonus" ></audio>
    <audio src="./sounds/levelup.wav" id="levelup" ></audio>
    <audio src="./sounds/our/GTASanTheme.webm" id="theme" loop></audio>
    <audio src="./sounds/buttonhover.wav" id="buttonhover"></audio>
    <audio src="./sounds/lifelost.mp3" id="lifelost"></audio>
    <audio src="./sounds/lifelost.mp3" id="lifelost"></audio>
    <audio src="./sounds/our/AhSitHereWeGo.webm" id="AhSitHereWeGo"></audio>
    <audio src="./sounds/coffindance.mp3" id="coffindance" loop></audio>
    <!--  -->
    <script src="./scripts/canvas.js"></script>
    <script src="./scripts/audio.js"></script>
    <script src="./scripts/paddle.js"></script>
    <script src="./scripts/ball.js"></script>
    <script src="./scripts/brick.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/script.js"></script>
    <script>
      
    </script>
  </body>
</html>
