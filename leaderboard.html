<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brick Breaker Leader Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar" style="background-color: #3f493e">
      <a class="navbar-brand" href="/">Atari Breakout</a>
      <div class="navbar-nav">
        <a class="nav-item" href="leaderboard.html">Leaderboard</a>
        <a class="nav-item instructionbtn" href="#">Instruction</a>
      </div>
    </nav>
    <div class="instruction">
      <div class="card">
        <div class="close">X</div>
        <div class="title">instruction</div>
        <div class="subtitle">How TO Play</div>
        <div class="option">You already know how to</div>
        <div class="subtitle">Power Ups</div>
        <div class="option" style="padding-bottom: 20px">
          <img src="./img//brick/gaintball.png" alt="" />
          Increases the Size of your balls
        </div>
        <div class="option">
          <img src="./img//brick/gaintpaddle.png" alt="" />
          Increases the Size of your paddle
        </div>
      </div>
    </div>
    <div class="leaderboard">
      <div class="card">
        <div class="title">LeaderBoard</div>
        <div class="row">
          <div class="rank">rank</div>
          <div class="name">name</div>
          <div class="point">score</div>
        </div>
      </div>
    </div>
    <!--  -->
    <script src="scripts/script.js"></script>
    <!--  -->
  </body>
</html>
